<!DOCTYPE html><html><head><title>example4.jade</title><meta charset="UTF-8"><script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script><script type="text/javascript">$(function() {
    $("#btnSubmit").on("click", function(ev) {
        var fname = $("#fname").val(),
            lname = $("#lname").val(),
            age = $("#age").val(),
            wage = $("#wage").val(),
            gender = $("#gender").val();
        var nl = "\r\n";
        var msg = "fname = "+ fname + nl
            + "lname = "+ lname + nl
            + "age = "+ age + nl
            + "wage = " + wage + nl;

    });
});
